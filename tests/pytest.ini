[tool:pytest]
# Pytest configuration for MLGOptimiser

# Test discovery
testpaths = .
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Coverage options (requires pytest-cov)
# addopts = 
#     --cov=../src/mlgoptimiser
#     --cov-report=html
#     --cov-report=term-missing

# Markers for test categorization
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    logging: marks tests related to logging functionality

# Minimum version
minversion = 6.0

# Test timeouts (if pytest-timeout is installed)
timeout = 300